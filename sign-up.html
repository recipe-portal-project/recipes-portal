<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Sign In</title>
    <link rel="stylesheet" href="./src/styles/index.css" />
  </head>
  <body>
    <div class="sign-card">
      <div class="sign-card-header">
        <h4>Sign Up</h4>
        <a href="javascript:history.back()" id="go-back">Go Back</a>
      </div>

      <form id="sign-up-form" class="user-form">
        <div>
          <label for="full-name">FULL NAME</label>
          <div>
            <img src="./src/icons/profile.svg" alt="" />
            <input
              type="text"
              name="full-name"
              id="full-name"
              placeholder="Enter full name"
            />
          </div>
        </div>
        <div>
          <label for="email">EMAIL</label>
          <div>
            <img src="./src/icons/email.svg" alt="" />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter email"
            />
          </div>
        </div>
        <div>
          <label for="username">USERNAME</label>
          <div>
            <img src="./src/icons/username.svg" alt="" />
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter username"
            />
          </div>
        </div>
        <div>
          <label for="password">PASSWORD</label>
          <div>
            <img src="./src/icons/password.svg" alt="" />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter password"
            />
          </div>
        </div>
        <button type="submit" id="sign-up-button">Sign Up</button>
      </form>
    </div>
  </body>
</html>
