    <h1>Profile</h1>
    <hr />

    <section>
      <div>
        <label for="full-name">FULL NAME</label>
        <div>
          <img src="./src/icons/profile.svg" alt="Profile" />
          <input
            type="text"
            id="full-name"
            name="full-name"
            value="Suzan Swan"
            disabled
          />
        </div>
      </div>
      <div>
        <label for="full-name">USERNAME</label>
        <div>
          <img src="./src/icons/username.svg" alt="Username" />
          <input
            type="text"
            id="username"
            name="username"
            value="suzan_1203"
            disabled
          />
        </div>
      </div>
      <div>
        <label for="full-name">EMAIL</label>
        <div>
          <img src="./src/icons/email.svg" alt="Email" />
          <input
            type="email"
            id="email"
            name="email"
            value="suzan1203@gmail.com"
            disabled
          />
        </div>
      </div>
      <div>
        <label for="full-name">PASSWORD</label>
        <div>
          <img src="./src/icons/password.svg" alt="Password" />
          <input
            type="password"
            id="password"
            name="password"
            value="password"
            disabled
          />
        </div>
      </div>
    </section>

    <div>
      <button>
        <img src="./src/icons/sign-out.svg" alt="" />
        Sign out
      </button>

      <button>
        <img src="./src/icons/delete.svg" alt="" />
        Delete account
      </button>
    </div>

    <footer>

            <ul>

                <a href="https://www.instagram.com">
